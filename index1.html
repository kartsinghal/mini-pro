<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anthem Studio</title>
  <link rel="stylesheet" href="photostyle.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Playwrite+NG+Modern:wght@100..400&family=Playwrite+US+Modern&family=Poppins:wght@500&display=swap"
    rel="stylesheet">

</head>

<body>
  <div class="main_box">
    <input type="checkbox" id="check">
    <div class="btn_one">
      <label for="check">
        <i class="fa-solid fa-bars"></i>
      </label>
    </div>

    <div class="sidebar_menu">
      <div class="logo">
        <a href="">Anthem Studio</a>
      </div>

      <div class="btn_two">
        <label for="check">
          <i class="fa-solid fa-xmark"></i>
        </label>
      </div>

      <div class="menu">
        <ul>
          <li>
            <i class="fa-solid fa-images"></i>
            <a href="">Gallery</a>
          </li>
          <li>
            <i class="fa-solid fa-arrow-up-right-from-square"></i>
            <a href="">Shortcut</a>
          </li>
          <li>
            <i class="fa-solid fa-photo-film"></i>
            <a href="">Exhibits</a>
          </li>
          <li>
            <i class="fa-regular fa-calendar-days"></i>
            <a href="">Events</a>
          </li>
          <li>
            <i class="fa-solid fa-store"></i>
            <a href="">Store</a>
          </li>
          <li>
            <i class="fa-solid fa-phone"></i>
            <a href="">Contact</a>
          </li>
          <li>
            <i class="fa-solid fa-comments"></i>
            <a href="">Feedback</a>
          </li>
        </ul>

      </div>

      <div class="social_media">
        <ul>
          <a href=""><i class="fa-brands fa-instagram"></i></a>
          <a href=""><i class="fa-brands fa-facebook"></i></a>
          <a href=""><i class="fa-brands fa-x-twitter"></i></a>
          <a href=""><i class="fa-brands fa-youtube"></i></a>
        </ul>
      </div>
    </div>

    <div class="card_container">
      <div class="card">

          <img src="nature.jpg" alt="Nature">
          <h2>Nature</h2>
          <a href="">Explore more</a>
      </div>
      <div class="card">

          <img src="Music.jpg" alt="Music">
          <h2>Music</h2>
          <a href="">Explore more</a>

      </div>
      <div class="card">

          <img src="aesthetic.jpg" alt="Aesthetic">
          <h2>Aesthetic</h2>
          <a href="">Explore more</a>
      </div>

      <div class="card">

          <img src="Wildlife.jpg" alt="Wild Life">
          <h2>Wild Life</h2>
          <a href="">Explore more</a>
      </div>
      
  </div>

  </div>


</body>

</html>
